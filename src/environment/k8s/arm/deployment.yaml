apiVersion: apps/v1
kind: Deployment
metadata:
  name: wineyard-arm
spec:
  selector:
    matchLabels:
      app: wineyard-arm
  template:
    metadata:
      labels:
        app: wineyard-arm
    spec:
      nodeSelector:
        "kubernetes.io/os": linux
        "kubernetes.io/arch": arm64
      containers:
      - name: wineyard-arm
        image: murilobeltrame/wineyard-api:7
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 3000
